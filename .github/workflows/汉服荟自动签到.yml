name:汉服荟自动签到

on:
  schedule:
    - cron: '38 11 * * *'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Run Python script
        run: python HanFuHui.py

name:汉服荟自动签到

on:
  push:
  # 定时任务，在每天的5点推送天气信息到邮箱
  # schedule:
  #   - cron: '43 11 * * *'
  #   timeZone: 'Asia/Shanghai'

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Run Python script
        run: python HanFuHui.py
